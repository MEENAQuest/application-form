<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <center>
        <h1>Application Form</h1>
        <h3>Annual Competition for Creative Minds</h3>

        <form>
            <fieldset>
                <legend>Personal Information</legend>
                
                First Name: <input type="text" name="firstname"> <br><br>

                Last Name: <input type="text" name="lastname"> <br><br>

                Email Id: <input type="email" name="email"> <br><br>

                Password: <input type="password" name="password"> <br><br>

                Date of Birth: <input type="date" name="dateofbirth"> <br><br>

                Gender: 
                <input type="radio" name="gender" value="male">Male</input> 
                <input type="radio" name="gender" value="female">Female</input> <br><br>

                Address: <br>
                <textarea name="address" rows="3" cols="50"></textarea>  <br><br>

                Phone Number: <input type="number" name="phone" maxlength="10"> <br><br>

                <input type="submit" value="Register">
                <input type="reset" value="Clear">

            </fieldset>
        </form>
    </center>
</body>
</html>
